<div class="row">
    <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6">
        
        <div class="row">
            <div class="col-xs-12">
                <h1>Inscreva-se para participar do evento desejado</h1>
            </div>
        </div>

        
        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control" type="text" placeholder="Nome Completo" #nameInput>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control" type="text" placeholder="Email">
                <span class="validation">
                    Here comes the text
                </span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control" type="text" placeholder="Telefone">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input class="form-control" type="password" placeholder="Senha">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <button 
                    class="btn btn-primary btn-block" 
                    type="button"
                >
                    Inscrever-se
                </button>
            </div>
        </div>

    </div>
